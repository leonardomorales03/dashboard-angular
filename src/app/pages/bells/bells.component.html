<div class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Tipo de Parámetros</strong>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col">Parametros</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let type of paramTypeList;let i=index" >
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{type.id}}</td>
                                    <td>{{type.name}}</td>
                                    <td>{{type.status}}</td>
                                    <td>
                                        <button type="button" class="btn btn-success" (click)="getListParameter(type.id)">Mostrar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-stats -->
                </div>
            </div>


            <div *ngIf="paramList.length > 0" class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Parámetros</strong>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr >
                                    <th scope="col">#</th>
                                    <th scope="col">ID</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let param of paramList;let i=index">
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{param.id}}</td>
                                    <td>{{param.value}}</td>
                                    <td>{{param.type.name}}</td>
                                    <td>{{param.status}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>



        </div>
